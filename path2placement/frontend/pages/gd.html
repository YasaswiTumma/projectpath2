<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h2 class="mb-4">Group Discussion</h2>

            <!-- Create/Join Room -->
            <div id="roomSelection" class="card mb-4">
                <div class="card-header">
                    <h5>Join or Create GD Room</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <button id="createRoomBtn" class="btn btn-success w-100">
                                <i class="fas fa-plus-circle me-2"></i>Create New Room
                            </button>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                                <input type="text" id="roomCodeInput" class="form-control" placeholder="Enter Room Code" maxlength="6">
                                <button id="joinRoomBtn" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt me-2"></i>Join Room
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Room Info -->
            <div id="roomInfo" class="card mb-4 d-none">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 id="roomTitle">Room: ABC123</h5>
                    <span id="participantCount" class="badge bg-info">1 participant</span>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <h6>Topic:</h6>
                        <p id="gdTopic" class="lead">Topic will be displayed here</p>
                    </div>

                    <div class="mb-3">
                        <h6>Time Remaining:</h6>
                        <div class="progress">
                            <div id="timeProgress" class="progress-bar bg-warning" role="progressbar" style="width: 100%"></div>
                        </div>
                        <small id="timeRemaining" class="text-muted">15:00 remaining</small>
                    </div>

                    <div class="d-flex gap-2">
                        <button id="startGdBtn" class="btn btn-success">Start Discussion</button>
                        <button id="leaveRoomBtn" class="btn btn-danger">Leave Room</button>
                    </div>
                </div>
            </div>

            <!-- Discussion Area -->
            <div id="discussionArea" class="card mb-4 d-none">
                <div class="card-header">
                    <h5>Discussion in Progress</h5>
                </div>
                <div class="card-body">
                    <div id="messages" class="mb-3" style="height: 300px; overflow-y: auto; border: 1px solid #dee2e6; padding: 10px; border-radius: 5px;">
                        <!-- Messages will appear here -->
                    </div>

                    <div class="input-group">
